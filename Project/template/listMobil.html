  <script>
    /* Logika JavaScript untuk Konfirmasi dan Submit Delete Data Mobil */
    document.querySelectorAll(".btn-delete").forEach(btn => {
        btn.addEventListener("click", function(){
            if(confirm("Hapus mobil ini?")){
              // Membuat Form tersembunyi untuk POST request ke 'index.php?nav=mobil' dengan 'action=delete'
                var f = document.createElement("form"); f.method="POST"; f.action="index.php?nav=mobil";
                var a = document.createElement("input"); a.type="hidden"; a.name="action"; a.value="delete";
                var i = document.createElement("input"); i.type="hidden"; i.name="id"; i.value=this.dataset.id;
                f.appendChild(a); f.appendChild(i); document.body.appendChild(f); f.submit();
            }
        });
    });
  </script>
